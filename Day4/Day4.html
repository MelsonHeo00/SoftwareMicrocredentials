<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - Melson Heo</title>
    <link rel="stylesheet" href="Day4.css" type="text/css">
</head>
<body>
    <h1 class="name">Melson Heo</h1>
    <img src="images/image1.jpg" alt="Image of a cafe" class="cafe1">
    <img src="images/image2.jpg" alt="Image of a cafe" class="cafe2">

    <!-- Section for landscape -->
    <section class="container">
        <header><h1 class="title">Landscape</h1></header>
        <main>
            <figure>
                <img src="images/image1.jpg" alt="Image of a cafe" class="image1">
                <img src="images/image2.jpg" alt="Image of a cafe" class="image2">
            </figure>
            <figure>
                <img src="images/image3.jpg" alt="Image of a cafe" class="image3">
                <img src="images/image4.jpg" alt="Image of a cafe" class="image4">
            </figure> 
        </main>
        <footer>
            <a href="https://www.qcc.cuny.edu/" class="QCCLink" target="_blank">Visit QCC Website</a>
        </footer>
    </section>

    <!--Navigation Tabs-->
    <h1>Vertical navigation tabs</h1>
    <ul class="vertical">
        <li><a href="https://www.qcc.cuny.edu/" target="_blank" class="link">GO TO QCC</a></li>
        <li><a href="https://www.cuny.edu/" target="_blank" class="link">GO TO CUNY</a></li>
        <li><a href="https://www.qc.cuny.edu/" target="_blank" class="link">GO TO QUEENS COLLEGE </a></li>
    </ul>

    <h1>Horizontal navigation tabs</h1>
    <nav class="horizontal">
        <a href="https://www.qcc.cuny.edu/" target="_blank" class="link2">QCC</a>
        <a href="https://www.cuny.edu/" target="_blank" class="link2">CUNY</a>
        <a href="https://www.qc.cuny.edu/" target="_blank" class="link2">QUEENS COLLEGE </a>
    </nav>

    <!--Positions-->
    <h1>Positions</h1>
    <section class="pos">
        <img src="images/image1.jpg" alt="images of a cafe" class="positionImg">
        <p class="paragraph">Picture of a cafe</p>
    </section>
    <h1 class="StickyH1">This is a sticky note</h1>

    <!--Z positions -->
    <figure class="zcontainer">
        <img src="images/image1.jpg" alt="Image of a cafe" class="zimage1">
        <img src="images/image2.jpg" alt="Image of a cafe" class="zimage2">
        <p class="zparagraph">These are cafe images</p>
    </figure>

    <!--Filters-->
    <h1>Filters</h1>
    <h2>Blurred Images</h2>
    <figure>
        <img src="images/image1.jpg" alt="Images of a cafe" class="blur1">
        <img src="images/image1.jpg" alt="Images of a cafe" class="blur2">
        <img src="images/image1.jpg" alt="Images of a cafe" class="blur3">
    </figure>
    <h2>Sepia Images</h2>
    <figure>
        <img src="images/image1.jpg" alt="Images of a cafe" class="sepia1">
        <img src="images/image1.jpg" alt="Images of a cafe" class="sepia2">
        <img src="images/image1.jpg" alt="Images of a cafe" class="sepia3">
    </figure>
    <h2>Inverted Images</h2>
    <figure>
        <img src="images/image1.jpg" alt="Images of a cafe" class="invert1">
        <img src="images/image1.jpg" alt="Images of a cafe" class="invert2">
        <img src="images/image1.jpg" alt="Images of a cafe" class="invert3">
    </figure>
</body>
</html>
